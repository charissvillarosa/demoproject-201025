<app-main-landing>
  <div class="verification">
    <form (ngSubmit)="onSubmit()" [formGroup]="verificationForm" class="frm-verification">
      <h2 class="caption">Verify Email</h2>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show"
           role="alert">
        <strong>Ooops!</strong> {{errorMessage}}
      </div>
      <p class="note">
        Input the code sent to:
        <a href="#">emailaddress@gmail.com.au</a>
      </p>
      <div class="form-group">
        <input [ngClass]="{ 'is-invalid': submitted && f.c1.errors }" class="form-control code" formControlName="c1"
               maxlength="1" type="text"
               utocomplete="off"
               (keyup)="onCodeKeyup($event, 1)">
        <input [ngClass]="{ 'is-invalid': submitted && f.c2.errors }" class="form-control code" formControlName="c2"
               maxlength="1" type="text"
               utocomplete="off"
               (keyup)="onCodeKeyup($event, 2)">
        <input [ngClass]="{ 'is-invalid': submitted && f.c3.errors }" class="form-control code" formControlName="c3"
               maxlength="1" type="text"
               utocomplete="off"
               (keyup)="onCodeKeyup($event, 3)">
        <input [ngClass]="{ 'is-invalid': submitted && f.c4.errors }" class="form-control code" formControlName="c4"
               maxlength="1" type="text"
               utocomplete="off"
               (keyup)="onCodeKeyup($event, 4)">
        <input [ngClass]="{ 'is-invalid': submitted && f.c5.errors }" class="form-control code" formControlName="c5"
               maxlength="1" type="text"
               utocomplete="off"
               (keyup)="onCodeKeyup($event, 5)">
      </div>
      <div class="form-group actions">
        <button class="btn btn-primary btn-verify" type="submit">Verify</button>
        <button (click)="resetForm(verificationForm)" class="btn btn-default btn-reset" type="button">Reset</button>
      </div>
    </form>
  </div>
</app-main-landing>
